<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 1 flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com flex</p>
    </div>

    <!-- 2 flex direction colum-->
    <div class="flex-colum">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
    </div>

    <!-- 4 flex wrap -->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 5 justfy content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 6 aling items -->
    <h2>Center</h2>
    <div class="aling-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 7 gap -->
    <h1>gap</h1>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 8 order -->
    <h1>Order</h1>
    <div class="order">
        <div class="box" id="tres">3</div>
        <div class="box" id="um">1</div>
        <div class="box" id="dois">2</div>
    </div>

    <!-- 9 grow -->
    <h1>Grow</h1>
    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!-- 10 basis -->
    <h1>Basis</h1>
    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!-- 11 shrink -->
    <h1>shrink</h1>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <!-- 12 shorthand -->
    <h1>Shorthand</h1>
    <div class="shorthand">
        <div class="box"></div>
        <div class="box diferente"></div>
        <div class="box"></div>
    </div>

    <!-- 13 auto alinhamento -->
    <h1>auto alinhamento</h1>
    <div class="auto-aling">
        <div class="box"></div>
        <div class="box diferente"></div>
        <div class="box"></div>
    </div>
</body>
</html>
