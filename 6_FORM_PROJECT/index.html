<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de carros</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu carro para vende-lo mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os adicionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="titulo">Título do seu anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="titulo" id="titulo" class="block" 
                        placeholder="Um titulo para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="preco">Preço do seu anúncio: <span class="required-field">*</span></label>
                        <input type="number" name="preco" id="preco" class="block" 
                        placeholder="Defina o preço" required>
                    </div>
                    <div class="box-input">
                        <label for="descricao">Descreva seu carro: </label>
                        <textarea name="descricao" id="descricao" class="block" 
                        placeholder="Faça uma breve descrição sobre seu carro. EX:alguma modificação"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="marca">Marca do carro: <span class="required-field">*</span></label>
                        <input type="text" name="marca" id="marca" class="block" 
                        placeholder="Informe a marca do seu carro. EX:Chevrolet." required>
                    </div>
                    <div class="box-input">
                        <label for="modelo">Modelo do carro: <span class="required-field">*</span></label>
                        <input type="text" name="modelo" id="modelo" class="block" 
                        placeholder="Informe o modelo do seu carro. EX:Hatch." required>
                    </div>
                    <div class="box-input">
                        <label for="kilometragem">A Quilometragem do carro: <span class="required-field">*</span></label>
                        <input type="number" name="kilometragem" id="kilometragem" class="block" 
                        placeholder="Informe a quilometragem rodada do carro" required>
                    </div>
                    <div class="box-input">
                        <label for="data_compra">A data de compra do carro: <span class="required-field">*</span></label>
                        <input type="date" name="data_compra" id="data_compra" class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="cambio">
                        <label for="manual">Manual</label>
                        <input type="radio" id="manual" name="cambio">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="opcionais-box">
                        <p>Opcionais</p>
                        <ul class="opcionais-list">
                            <li>
                                <input type="checkbox" id="airbag" name="opcionais[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarme" name="opcionais[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="opcionais[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="camera_re" name="opcionais[]" value="camera_re">
                                <label for="camera_re">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="opcionais-box">
                        <ul class="opcionais-list">
                            <li>
                                <input type="checkbox" id="assist_pista" name="opcionais[]" value="assist_pista">
                                <label for="assist_pista">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="opcionais[]" value="keyless">
                                <label for="keyless">Ignição sem chave</label>
                            </li>
                            <li>
                                <input type="checkbox" id="celular" name="opcionais[]" value="celular">
                                <label for="celular">Integração com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="branco_couro" name="opcionais[]" value="branco_couro">
                                <label for="branco_couro">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="opcionais-box">
                        <ul class="opcionais-list">
                            <li>
                                <input type="checkbox" id="turbo" name="opcionais[]" value="turbo">
                                <label for="turbo">Motor Turbo</label>
                            </li>
                            <li>
                                <input type="checkbox" id="vidro_eletrico" name="opcionais[]" value="vidro_eletrico">
                                <label for="vidro_eletrico">Vidro Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="trava" name="opcionais[]" value="trava">
                                <label for="trava">Trava Elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="aquecedor" name="opcionais[]" value="aquecedor">
                                <label for="aquecedor">Aquecedor</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="imagens" name="imagens" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
